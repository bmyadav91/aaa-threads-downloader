<!DOCTYPE html>
<html>
    <body>
        <button onclick="downloadVideo('https://scontent.cdninstagram.com/v/t66.30100-16/10000000_353693943780307_6863344624259031041_n.mp4?_nc_ht=scontent.cdninstagram.com&_nc_cat=107&_nc_ohc=DzLyapXhhfEAX8N0nwj&edm=APs17CUBAAAA&ccb=7-5&oh=00_AfB--ECix1yNK9NnZiM38pSP7K6pK-Xr1SDIBO97c0i9Hg&oe=654BB8D8&_nc_sid=10d13b'
        , 'video.mp4')">Download</button>

        <script>
            // videoUrl = "https://scontent.cdninstagram.com/v/t66.30100-16/10000000_353693943780307_6863344624259031041_n.mp4?_nc_ht=scontent.cdninstagram.com&_nc_cat=107&_nc_ohc=DzLyapXhhfEAX8N0nwj&edm=APs17CUBAAAA&ccb=7-5&oh=00_AfB--ECix1yNK9NnZiM38pSP7K6pK-Xr1SDIBO97c0i9Hg&oe=654BB8D8&_nc_sid=10d13b";
            // filename = "AAA Threads Downloader.mp4";
            function downloadVideo(videoUrl, filename) {
                fetch(videoUrl)
                    .then(response => response.blob())
                    .then(blob => {
                        // Create an object URL for the blob
                        const url = window.URL.createObjectURL(blob);

                        // Create an anchor element for the download
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = filename || 'video.mp4';

                        // Append the anchor to the document body and trigger the download
                        document.body.appendChild(a);
                        a.click();

                        // Clean up
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    })
                    .catch(error => {
                        console.error('Error downloading the video:', error);
                    });
            }
        </script>
    </body>
</html>
